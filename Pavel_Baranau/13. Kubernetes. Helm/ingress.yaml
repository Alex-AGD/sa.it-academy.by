apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-drupal
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: drupal.k8s-1.sa
    http:
      paths:
      - path: /drupal
        pathType: Prefix
        backend:
          service:
            name: sa-drupal
            port:
              number: 80

