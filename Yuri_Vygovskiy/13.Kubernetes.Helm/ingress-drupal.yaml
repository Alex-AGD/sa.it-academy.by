apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-external
  namespace: drupal
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-alias: "drupal.k8s-14.sa"
spec:
  rules:
    - host: drupal.k8s-13.sa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: drupal
                port:
                  number: 80
