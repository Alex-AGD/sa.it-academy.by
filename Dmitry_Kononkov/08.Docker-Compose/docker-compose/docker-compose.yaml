version: '3.3'

services:
  db:
    image: mysql:5.7
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    restart: always

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    restart: always
    ports:
      - "8000:80"
    env_file:
      - .env
    volumes:
      ["./wordpress_data:/var/www/html"]

volumes:
  db_data: {}